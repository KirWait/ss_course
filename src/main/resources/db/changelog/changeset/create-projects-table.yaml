databaseChangeLog:
  - changeSet:
      id: create-projects
      author: Kirill Zhdanov
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: paid
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(30)
                  defaultValue: 'BACKLOG'
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    foreignKeyName: customer_project_fk
                    referencedTableName: users
                    referencedColumnNames: id
                    deleteCascade: true