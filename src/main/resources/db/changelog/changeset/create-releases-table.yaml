databaseChangeLog:
  - changeSet:
      id: create-releases
      author: Kirill Zhdanov
      changes:
        - createTable:
            tableName: releases
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: varchar(30)
                  defaultValue: '1.0'
                  constraints:
                    nullable: false
              - column:
                  name: creation_time
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    foreignKeyName: project_release_fk
                    referencedTableName: projects
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
